# This workflow will do a clean install of node dependencies and run eslint on the files

name: ESLint CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache npm dependencies
        uses: actions/cache@v2
        working-directory: "frontend"
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
      - name: Run ESLint
        run: npm run lint
        working-directory: frontend
